<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Assist - Voice Interactive AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Now Assist - Voice Interactive AI Assistant</h1>

    <section id="settings">
        <h2>Settings</h2>
        <div class="field-group">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="text" id="apiKey" placeholder="Your OpenAI API Key">
        </div>
        <div class="field-group">
            <label for="instanceName">Instance Name:</label>
            <input type="text" id="instanceName" placeholder="Enter Instance Name">
        </div>
        <div class="field-group">
            <label for="instancePassword">Instance Password:</label>
            <input type="password" id="instancePassword" placeholder="Enter Instance Password">
        </div>
        <div class="field-group">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" placeholder="Enter Customer Name">
        </div>
        <button id="saveSettings">Save Settings</button>
    </section>

    <section id="rules">
        <h2>Rules</h2>
        <div>
            <label for="newRule">Add a new rule:</label>
            <input type="text" id="newRule" placeholder="Enter a new rule">
            <button id="addRule">Add Rule</button>
        </div>
        <div id="newRulesEditor" style="display:none;">
            <h3>New Rules</h3>
            <textarea id="newRulesTextarea"></textarea>
            <button id="saveNewRules">Save New Rules</button>
            <button id="hideNewRules">Hide New Rules</button>
        </div>
        <button id="viewNewRules">View/Edit New Rules</button>
    </section>

    <section id="conversation">
        <h2>Conversation</h2>
        <button id="conversationControl">Start New Conversation</button>
        <button id="conversationStatus" disabled>üõèÔ∏è Asleep</button>
        
        <div id="transcript-container">
            <div id="transcript"></div>
        </div>
    </section>

    <div id="status"></div>

    <script type="module" src="config.js"></script>
    <script type="module" src="apiInteractions.js"></script>
    <script type="module" src="audioHandler.js"></script>
    <script type="module" src="uiManager.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
