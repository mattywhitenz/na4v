<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Now Assist - Voice Interactive AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Now Assist - Voice Interactive AI Assistant</h1>

        <section id="conversation-control">
            <div class="button-container">
                <button id="conversationControl">Start New Conversation</button>
                <button id="conversationStatus" disabled>üõèÔ∏è Asleep</button>
            </div>
        </section>

        <section id="conversation">
            <h2>Conversation</h2>
            <div id="transcript-container">
                <div id="transcript"></div>
            </div>
        </section>

        <section id="settings" class="hidden">
            <h2>Settings</h2>
            <div id="settingsContent">
                <div class="field-group">
                    <label for="apiKey">OpenAI API Key:</label>
                    <input type="text" id="apiKey" placeholder="Your OpenAI API Key">
                </div>
                <div class="field-group">
                    <label for="instanceName">Instance Name:</label>
                    <input type="text" id="instanceName" placeholder="Enter Instance Name">
                </div>
                <div class="field-group">
                    <label for="instancePassword">Instance Password:</label>
                    <input type="password" id="instancePassword" placeholder="Enter Instance Password">
                </div>
                <div class="field-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" placeholder="Enter Customer Name">
                </div>
                <button id="saveSettings">Save Settings</button>
            </div>
        </section>
        <button id="showSettings">Show Settings</button>

        <button id="viewNewRules">View/Edit Rules</button>
        <div id="newRulesEditor" class="hidden">
            <textarea id="newRulesTextarea"></textarea>
            <button id="saveNewRules">Save Rules</button>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="apiInteractions.js"></script>
    <script type="module" src="audioHandler.js"></script>
    <script type="module" src="uiManager.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
