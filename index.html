<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Assist - Voice Interactive AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">Now Assist - Voice Interactive AI Assistant</h1>
        
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="apiKey">OpenAI API Key:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="apiKey" type="text" placeholder="Your OpenAI API Key">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="instanceName">Instance Name:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="instanceName" type="text" placeholder="Enter Instance Name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="instancePassword">Instance Password:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="instancePassword" type="password" placeholder="Enter Instance Password">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="customerName">Customer Name:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="customerName" type="text" placeholder="Enter Customer Name">
            </div>
            <div class="flex items-center justify-between">
                <button id="saveSettings" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Save Settings
                </button>
            </div>
        </div>

        <div class="flex space-x-4 mb-4">
            <button id="startConversation" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" disabled>Start Conversation</button>
            <button id="stopRecording" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" disabled>Stop Recording</button>
            <button id="pauseConversation" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" disabled>Pause Conversation</button>
            <button id="resetConversation" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Reset Conversation</button>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="newRule">Add a new rule:</label>
            <div class="flex">
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-2" id="newRule" type="text" placeholder="Enter a new rule">
                <button id="addRule" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Rule</button>
            </div>
        </div>

        <button id="viewNewRules" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4">View/Edit New Rules</button>

        <div id="newRulesEditor" class="hidden mb-4">
            <h3 class="text-xl font-bold mb-2">New Rules</h3>
            <textarea id="newRulesTextarea" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" rows="5"></textarea>
            <div class="flex space-x-2">
                <button id="saveNewRules" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save New Rules</button>
                <button id="hideNewRules" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Hide New Rules</button>
            </div>
        </div>

        <div id="status" class="text-gray-600 italic mb-4"></div>

        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">Conversation Transcript</h2>
            <div id="transcript" class="bg-white shadow-md rounded p-4 h-48 overflow-y-auto"></div>
        </div>

        <div>
            <h2 class="text-2xl font-bold mb-2">Conversation History</h2>
            <div id="conversationHistory" class="bg-white shadow-md rounded p-4 h-48 overflow-y-auto"></div>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="apiInteractions.js"></script>
    <script type="module" src="audioHandler.js"></script>
    <script type="module" src="uiManager.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
